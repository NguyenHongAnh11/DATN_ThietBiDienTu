<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<title>Java 6 Store</title>
<link rel="stylesheet" href="/assets/admin/assets/css/bootstrap.min.css">
<link rel="stylesheet"
	href="https://fonts.googleapis.com/css?family=Nunito:200,200i,300,300i,400,400i,600,600i,700,700i,800,800i,900,900i">
<link rel="stylesheet" href="/assets/admin/assets/css/ready.css">
<link rel="stylesheet" href="/assets/admin/assets/css/demo.css">

<script
	src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
<script
	src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.1/js/bootstrap.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular.min.js"></script>
<script
	src="https://ajax.googleapis.com/ajax/libs/angularjs/1.6.9/angular-route.js"></script>
</head>
<body class="container" ng-app="app">

	<div class="row">
		<div ng-include="'/assets/admin/_menu.html'"></div>
	</div>
	<main>
		<section class="py-5">
			<div id="page-content">
				<div class="container mt-5">
					<div class="row">
						<div class="col-md-3">
							<div class="closeFilter d-block d-md-none d-lg-none">
								<i class="icon icon anm anm-times-l"></i>
							</div>
							<div class="sidebar_tags">
								<div class="sidebar_widget filterBox filter-widget">
									<div class="widget-title">
										<h2>Quản Lý</h2>
									</div>
									<div class="btn-group-vertical" role="group"
										aria-label="Vertical button group">

										<a href="#!product" class="btn mb-2">Sản Phẩm</a> <a
											href="#!order" class="btn mb-2">Đơn Hàng</a> <a
											th:href="@{/security/logoff}"
											class="btn mb-2 btn-lg btn-dark">Đăng Xuất</a>
									</div>
								</div>
							</div>
						</div>
						<div class="col-md-9">
							<div class="productList">
								<div class="row">
									<p class="ng-view" />

								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</section>
	</main>
	<script
		src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
		integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
		crossorigin="anonymous"></script>
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js"
		integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy"
		crossorigin="anonymous"></script>
	<script src="/assets/admin/js/admin-app.js"></script>
	<script src="/assets/admin/js/product-ctrl.js"></script>
	<script src="/assets/admin/js/authority-ctrl.js"></script>
	<script src="/assets/admin/js/oder-ctrl.js"></script>
	<script src="/assets/adminassets/js/core/jquery.3.2.1.min.js"></script>
	<script src="/assets/adminassets/js/plugin/jquery-ui-1.12.1.custom/jquery-ui.min.js"></script>
	<script src="/assets/adminassets/js/core/popper.min.js"></script>
	<script src="/assets/adminassets/js/core/bootstrap.min.js"></script>
	<script src="/assets/adminassets/js/plugin/chartist/chartist.min.js"></script>
	<script
		src="/assets/adminassets/js/plugin/chartist/plugin/chartist-plugin-tooltip.min.js"></script>
	<script src="/assets/adminassets/js/plugin/bootstrap-notify/bootstrap-notify.min.js"></script>
	<script src="/assets/adminassets/js/plugin/bootstrap-toggle/bootstrap-toggle.min.js"></script>
	<script src="/assets/adminassets/js/plugin/jquery-mapael/jquery.mapael.min.js"></script>
	<script
		src="/assets/adminassets/js/plugin/jquery-mapael/maps/world_countries.min.js"></script>
	<script src="/assets/adminassets/js/plugin/chart-circle/circles.min.js"></script>
	<script src="/assets/adminassets/js/plugin/jquery-scrollbar/jquery.scrollbar.min.js"></script>
	<script src="/assets/adminassets/js/ready.min.js"></script>
	<script src="/assets/adminassets/js/demo.js"></script>

</body>
</html>
