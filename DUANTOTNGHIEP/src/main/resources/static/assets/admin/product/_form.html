<div class="card">
	<div class="card-header">PRODUCT EDITION</div>
	<div class="card-body">
		<div class="row">
			<div class="col-sm-4 text-center">
				<label for="image">
					<img ng-src="{{'http://localhost:8080/assets/images/'+form.image}}" style="max-width:100%;height:200px">
				</label>
			</div>
			<div class="col-sm-8">
				<div class="row">
					<div class="mb-3 col-sm-6">
						<label class="form-label">Name</label>
						<input ng-model="form.name" class="form-control">
					</div>
					<div class="mb-3 col-sm-6">
						<label class="form-label">Price</label>
						<input ng-model="form.price" class="form-control">
					</div>
					<div class="mb-3 col-sm-6">
						<label class="form-label">Describe</label>
						<input ng-model="form.describe" class="form-control">
					</div>
					<div class="mb-3 col-sm-6">
						<label class="form-label">Quantity</label>
						<input ng-model="form.quantity" class="form-control">
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-sm-6">
						<label class="form-label">Image</label>
						<input type="file" class="form-control" id="image"
							onchange="angular.element(this).scope().imageChanged(this.files)">
					</div>
					<div class="mb-3 col-sm-6">
						<label class="form-label">Category</label>
						<select ng-model="form.category.id" class="form-select">
							<option ng-repeat="c in categories" ng-value="c.id">{{c.name}}</option>
						</select>
					</div>
					<div class="mb-3 col-sm-6">
						<label class="form-label">Brands</label>
						<select ng-model="form.brands.id" class="form-select">
							<option ng-repeat="b in brand" ng-value="b.id">{{b.name}}</option>
						</select>
					</div>
				</div>
				<div class="row">
					<div class="mb-3 col-sm-6">
						<label class="form-label">Create Date</label>
						<input ng-model="form.createDate" type="date" class="form-control">
					</div>
					<div class="mb-3 col-sm-6">
						<label class="form-label">Available?</label>
						<div class="form-control">
							<div class="form-check form-check-inline">
								<input ng-model="form.available" ng-value="true" name="available" type="radio" class="form-check-input" id="availableYes">
								<label class="form-check-label" for="availableYes">Yes</label>
							</div>
							<div class="form-check form-check-inline">
								<input ng-model="form.available" ng-value="false" name="available" type="radio" class="form-check-input" id="availableNo">
								<label class="form-check-label" for="availableNo">No</label>
							</div>
						</div>
					</div>
				</div>			
			</div>
		</div>
	</div>
	<div class="card-footer text-center">
		<button ng-click="create()" ng-disabled="form.id" class="btn btn-primary">
			<i class="bi bi-plus"></i> Create
		</button>
		<button ng-click="update()" ng-disabled="!form.id" class="btn btn-success">
			<i class="bi bi-save"></i> Update
		</button>
		<button ng-click="delete(form)" ng-disabled="!form.id" class="btn btn-danger">
			<i class="bi bi-trash"></i> Delete
		</button>
		<button ng-click="reset()" class="btn btn-info">
			<i class="bi bi-arrow-repeat"></i> Reset
		</button>
	</div>
</div>
