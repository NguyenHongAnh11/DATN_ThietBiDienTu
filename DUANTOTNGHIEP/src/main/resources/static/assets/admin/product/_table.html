<div class="row" ng-if="items">
    <div ng-repeat="item in pager.items" class="col-6 col-sm-4 col-md-3 col-lg-3 mb-3">
        <div class="card">
            <a ng-href="/product/detail/{{item.id}}">
                <img ng-src="{{'http://localhost:8080/assets/images/'+item.image}}" class="card-img-top" alt="{{item.name}}">
            </a>
            <div class="card-body">
                <h5 class="card-title text-truncate">{{item.name}}</h5>
                <p class="card-text">
                    <span class="text-muted text-decoration-line-through">{{(item.price + 100000) | number}} vnđ</span>
                    <span class="text-danger fw-bold">{{item.price | number}} vnđ</span>
                </p>
                <div class="btn-group btn-group-sm" role="group">
                    <a ng-click="edit(item)" href="" class="btn btn-warning"> Sửa
                        <i class="bi bi-pencil"></i>
                    </a>
                    <a ng-click="delete(item)" href="" class="btn btn-danger"> Xóa
                        <i class="bi bi-trash"></i>
                    </a>
                </div>
            </div>
        </div>
    </div>
</div>
<div class="text-center mt-3">
    <button ng-click="pager.first()" class="btn btn-danger">
        <<
    </button>
    <button ng-click="pager.prev()" class="btn btn-primary">
        <
    </button>
    <button class="btn btn-success">
        {{pager.page + 1}} of {{pager.count}}
    </button>
    <button ng-click="pager.next()" class="btn btn-primary">
        >
    </button>
    <button ng-click="pager.last()" class="btn btn-danger">
        >>
    </button>
</div>
