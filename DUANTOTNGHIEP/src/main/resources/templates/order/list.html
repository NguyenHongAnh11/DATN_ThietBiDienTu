<div xmlns:th="http://www.thymeleaf.org"
	th:replace="~{/layout/userindex :: dynamic (~{::main})}">
	<main>
		<div class="panel panel-primary">
			<div class="panel-heading">YOUR ORDERS PURCHASED</div>
			<table class="table">
				<thead>
					<tr>
						<th>No.</th>
						<th>Order No.</th>
						<th>Order Date</th>
						<th>Shipping Address</th>
						<th></th>
					</tr>
				</thead>
				<tbody>
					<tr th:each="order, state: ${orders}">
						<td>[[${state.index}]]</td>
						<td>[[${order.id}]]</td>
						<td>[[${order.createDate}]]</td>
						<td>[[${order.address}]]</td>
						<td>[[${order.orderamount}]]</td>

						<td><a th:href="@{|/order/detail/${order.id}|}"
							class="btn btn-default"> Xem Chi Tiáº¿t </a></td>
					</tr>
				</tbody>
			</table>
		</div>
	</main>
</div>
